<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contador do Nosso Amor</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        position: relative;
    }

    .contador {
        background: rgba(255,255,255,0.2);
        padding: 50px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
        color: #fff;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
    }

    p {
        font-size: 1.7em;
        margin: 10px 0;
    }

    .resumo {
        font-size: 1.3em;
        margin-top: 20px;
        color: #fff0c0;
    }

    .unidade {
        font-weight: bold;
        color: #ffdddd;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* CoraÃ§Ãµes flutuantes */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 4s linear infinite;
        opacity: 0.8;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity:0.8; }
        100% { transform: translateY(-800px) rotate(-45deg); opacity:0; }
    }
</style>
</head>
<body>
<div class="contador">
    <h1>ðŸ’– Nosso Amor ðŸ’–</h1>
    <p id="tempo">Carregando...</p>
    <p class="resumo" id="resumo">Carregando...</p>
</div>

<script>
    const inicioNamoro = new Date(2025, 4, 31, 0, 0, 0);

    function atualizarContador() {
        const agora = new Date();
        let totalSegundos = Math.floor((agora - inicioNamoro) / 1000);

        const segundos = totalSegundos % 60;
        totalSegundos = Math.floor(totalSegundos / 60);
        const minutos = totalSegundos % 60;
        totalSegundos = Math.floor(totalSegundos / 60);
        const horas = totalSegundos % 24;
        const diasTotais = Math.floor(totalSegundos / 24);

        const meses = Math.floor(diasTotais / 30);
        const dias = diasTotais % 30;

        document.getElementById("tempo").innerHTML =
            `<span class="unidade">${meses} meses</span>, ` +
            `<span class="unidade">${dias} dias</span>, ` +
            `<span class="unidade">${horas} horas</span>, ` +
            `<span class="unidade">${minutos} minutos</span> e ` +
            `<span class="unidade">${segundos} segundos</span>`;

        document.getElementById("resumo").innerHTML =
            `<span class="unidade">${diasTotais} dias</span>, ` +
            `<span class="unidade">${diasTotais*24 + horas} horas</span>, ` +
            `<span class="unidade">${diasTotais*24*60 + horas*60 + minutos} minutos</span> e ` +
            `<span class="unidade">${diasTotais*24*3600 + horas*3600 + minutos*60 + segundos} segundos</span>`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Criar coraÃ§Ãµes aleatÃ³rios
    function criarCoracao() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.width = 10 + Math.random() * 20 + 'px';
        heart.style.height = heart.style.width;
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(criarCoracao, 300);
</script>
</body>
</html>
