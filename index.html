<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mariana & Victor ðŸ’–</title>

<!-- Fontes -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #ffb6c1, #ff69b4, #ff1493);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        position: relative;
        touch-action: none;
    }

    .nomes {
        position: absolute;
        top: 30px;
        font-family: 'Great Vibes', cursive;
        font-size: 2.8em;
        color: #fffafc;
        text-shadow: 0 0 15px rgba(255,255,255,0.7);
        letter-spacing: 2px;
        z-index: 3;
    }

    .nomes span { color: #ffe6f0; }

    .contador {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 25px 30px;
        border-radius: 25px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
        max-width: 90%;
        z-index: 2;
        margin: 20px;
    }

    h1 {
        font-size: 1.7em;
        margin-bottom: 15px;
        animation: pulse 2s infinite ease-in-out;
        color: #ffe6f0;
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    p {
        font-size: 1.1em;
        margin: 8px 0;
        line-height: 1.5em;
    }

    .resumo {
        margin-top: 10px;
        font-size: 1em;
        color: #fff5d9;
        opacity: 0.9;
    }

    .unidade { font-weight: bold; color: #fff; }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .heart {
        position: absolute;
        background: rgba(255, 0, 76, 0.8);
        transform: rotate(-45deg);
        animation: float linear infinite;
        border-radius: 5px;
        z-index: 0;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
        width: 100%;
        height: 100%;
    }

    .heart::before { top: -50%; left: 0; }
    .heart::after { top: 0; left: 50%; }

    @keyframes float {
        from { transform: translateY(0) rotate(-45deg); opacity: 1; }
        to { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }

    audio { display: none; }

    #volumeBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255,255,255,0.2);
        color: white;
        border: none;
        font-size: 1.6em;
        border-radius: 50%;
        padding: 10px;
        backdrop-filter: blur(5px);
        cursor: pointer;
        z-index: 10;
        transition: 0.3s;
    }

    #volumeBtn:active { transform: scale(0.95); background: rgba(255,255,255,0.3); }

    #playHint {
        position: absolute;
        bottom: 80px;
        font-size: 1em;
        background: rgba(255,255,255,0.1);
        padding: 10px 20px;
        border-radius: 25px;
        backdrop-filter: blur(6px);
        color: #fff;
        cursor: pointer;
        z-index: 5;
    }

    @media (max-width: 480px) {
        .nomes { font-size: 2.3em; top: 25px; }
        h1 { font-size: 1.4em; }
        p { font-size: 1em; }
        #volumeBtn { font-size: 1.3em; bottom: 20px; right: 20px; }
    }
</style>
</head>

<body>
    <div class="nomes">Mariana <span>&</span> Victor</div>

    <div class="contador">
        <h1>ðŸ’– Nosso Amor ðŸ’–</h1>
        <p id="tempo">Carregando...</p>
        <p class="resumo" id="resumo">Carregando...</p>
    </div>

    <div id="playHint">ðŸ’ž Toque para ouvir nossa mÃºsica ðŸ’ž</div>
    <button id="volumeBtn">ðŸ”Š</button>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/gqq7yj.mp3" type="audio/mpeg">
    </audio>

<script>
const inicioNamoro = new Date(2025, 4, 31, 0, 0, 0);

function atualizarContador() {
    const agora = new Date();
    let totalSegundos = Math.floor((agora - inicioNamoro) / 1000);

    const segundos = totalSegundos % 60;
    totalSegundos = Math.floor(totalSegundos / 60);
    const minutos = totalSegundos % 60;
    totalSegundos = Math.floor(totalSegundos / 60);
    const horas = totalSegundos % 24;
    const diasTotais = Math.floor(totalSegundos / 24);
    const meses = Math.floor(diasTotais / 30);
    const dias = diasTotais % 30;

    document.getElementById("tempo").innerHTML =
        `<span class="unidade">${meses}</span> meses, ` +
        `<span class="unidade">${dias}</span> dias, ` +
        `<span class="unidade">${horas}</span> horas, ` +
        `<span class="unidade">${minutos}</span> minutos e ` +
        `<span class="unidade">${segundos}</span> segundos`;

    const totalHoras = diasTotais * 24 + horas;
    const totalMinutos = totalHoras * 60 + minutos;
    const totalSegundosTotal = totalMinutos * 60 + segundos;

    document.getElementById("resumo").innerHTML =
        `ou <span class="unidade">${diasTotais}</span> dias, ` +
        `<span class="unidade">${totalHoras}</span> horas, ` +
        `<span class="unidade">${totalMinutos}</span> minutos e ` +
        `<span class="unidade">${totalSegundosTotal}</span> segundos ðŸ’•`;
}

setInterval(atualizarContador, 1000);
atualizarContador();

// CoraÃ§Ãµes animados
function criarCoracao() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    const tamanho = 10 + Math.random() * 20;
    heart.style.width = `${tamanho}px`;
    heart.style.height = `${tamanho}px`;
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(criarCoracao, 300);

// MÃºsica e volume
const music = document.getElementById("bgMusic");
const hint = document.getElementById("playHint");
const volumeBtn = document.getElementById("volumeBtn");
let muted = false;

hint.addEventListener("click", () => {
    music.volume = 0.5;
    music.play().catch(() => {});
    hint.style.display = "none";
});

// BotÃ£o de volume sempre visÃ­vel
volumeBtn.addEventListener("click", () => {
    muted = !muted;
    music.muted = muted;
    volumeBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
});
</script>
</body>
</html>
